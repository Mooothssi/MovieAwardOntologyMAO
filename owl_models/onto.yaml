owl:Class:
  mao:Entity:
    subClassOf:
      - Thing
  mao:Object:
    subClassOf:
      - Entity
  mao:Agent:
    rdfs:subClassOf:
      - Object
    dataPropety:
      - hasName
    objectProperty:
      - isAgentInvolvedIn
    annotations:
      rdfs:label:
        - Agent^^rdf:literal@en
        - Agenta^^rdf:literal@it
        - Agent^^xsd:string
      rdfs:comment:
        - >
          Additional comment: a computational agent can be considered as a
          PhysicalAgent that realizes a certain class of algorithms (that can be
          considered as instances of InformationObject) that allow to obtain some
          behaviors that are considered typical of agents in general. For an
          ontology of computational objects based on DOLCE see e.g.
          http://www.loa-cnr.it/COS/COS.owl, and
          http://www.loa-cnr.it/KCO/KCO.owl.^^xsd:string
      owl:disjointWith:
        - SomeClass
        - SomeClass

owl:ObjectProperty:
  mao:actsFor:
    rdfs:subPropertyOf:
      - Object
    owl:inverseOf:
      - isCharacterizedBy
    rdfs:domain:
      - Concept
    rdfs:range:
      - Collection
    rdf:type:
      - owl:FunctionalProperty
      - owl:TransitiveProperty
    annotations:
      rdfs:label:
        - Agent^^rdf:literal@en
        - Agenta^^rdf:literal@it
        - Agent^^xsd:string

owl:DatatypeProperty:
  actsFor:
    rdfs:subPropertyOf:
      - Object
    rdfs:domain:
      - Concept
    rdfs:range:
      - Collection
    rdf:type:
      - owl:FunctionalProperty
    annotations:
      rdfs:label:
        - Agent^^rdf:literal@en
        - Agenta^^rdf:literal@it
        - Agent^^xsd:string
    owl:disjointWith:
      - owl:FunctionalProperty

owl:AnnotationProperty:
  actsFor:
    rdfs:subPropertyOf:
      - someAnnotationProperty
    rdfs:domain:
      - Concept
    rdfs:range:
      - Collection
    annotations:
      rdfs:label:
        - Agent^^rdf:literal@en
        - Agenta^^rdf:literal@it
        - Agent^^xsd:string

rdfs:Datatype:
  someDatatype:
    owl:equivalentClass:
      - someBuiltinDatatype
    annotations:
      rdfs:comment: plaen
